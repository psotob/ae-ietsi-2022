format:
  html:
    theme: 
      light: [cosmo, theme.scss]
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    css: styles.css
    toc: true
    include-after-body: js.html
    link-external-icon: false
    link-external-newwindow: true

filters:
  - filters/include-files.lua
  - quarto

freeze: true

editor: source

